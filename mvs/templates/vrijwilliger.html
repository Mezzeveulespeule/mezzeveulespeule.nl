{% extends "base.html" %}
{% load cms_tags %}

{% block content %}

<h2>Geef je op!</h2>
<style>
span.required {
    font-weight: bold;
}
span.required::after {
    content: '*';
}

form ul {
    margin-top: 10px;
}
</style>
<form method="POST" class="django">
{% csrf_token %}

<table>
    {% for field in form %}
    <tr>

        <th>
            {{field.errors}}
            <span class="{% if field.field.required %}required{% endif %}">{{ field.label_tag}}</span>
        </th>
        <td>{{ field }}</td>
    </tr>
    {% endfor %}
</table>

<div class="button-wrapper">
<button type="submit">Verstuur</button>
</div>
</form>
{% endblock content %}
